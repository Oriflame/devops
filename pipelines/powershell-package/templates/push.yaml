# About this template
# It contains steps needed for pushing the NuGet package

parameters:
  pushpackage: 'false'
  nugetDevOpsFeedToPublish: '! need to be set by pipeline !' #sample value: '/123789456-aaaa-1111-1234-1237894560'

steps:
- ${{ if eq(parameters.pushpackage, 'true') }}:
  - task: DotNetCoreCLI@2
    displayName: 'NuGet Push'
    inputs:
      command: push
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
      publishVstsFeed: '${{ parameters.nugetDevOpsFeedToPublish }}'
